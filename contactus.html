<div class="form">
	<h2 align="center">Contact Us</h2>
    <form class="needs-validation" action="thanks.html" method="get">
    <div class="row">
              
		<div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter in your first name" value="" pattern="[a-zA-Z]+" title= "First name should not contain number" required>
              </div>
				<br>
              
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter in your last name" value="" pattern="[a-zA-Z]+" required>	  
              </div>
            </div>
				<br>
            
	
            <div class="mb-3" >
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,3}$" required>
              </div>
            </div>
				<br>

            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
				<br>

            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Jackson Avenue">
            </div>
				<br>
          
            <div class="mb-3">
              <label for="telephone">Telephone</label>
              <input type="tel" class="form-control" id="telephone" placeholder="888-888-8888" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
            </div>
				<br>
				
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="country">
                  <option value="">Choose...</option>
                  <option>United States</option>
				  </select>
              </div>
              <br>
				
              <div class="col-md-4 mb-3">
                <label for="state">State</label>
                <select class="custom-select d-block w-100" id="state">
                  <option value="">Choose...</option>
              <option>California</option>
						<option>New York</option>
					<option>Chicago</option>
                </select>
              </div>
				<br>
              
              <div class="col-md-3 mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="">
               </div>
				<br>
				
				<label for="myComments">Comments:</label>
		<textarea id="myComments" rows="6" cols="60" required="required"></textarea>
				</div>
				
             <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" id="button" type="submit">Submit</button>
          </form>
